<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Love.css">
</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header">LOVE CALCULATOR</div>
            <div class="card-body">
              <form class="form-inline w-75 m-auto">
                <div class="form-group">
                    <input type="text" name="" class="form-control" placeholder="Your Name">  
                </div>
                <div><span class="pl-4 pr-4">+</span></div>
                <div class="form-group">
                    <input type="text" name="" class="form-control text-center" placeholder="Love Name" id="lname">
                </div>
              </form>
              <br>
              <div class="w-75 m-auto">
                <button class="btn btn-success w-50" onclick="checkloveper()">Click</button>
              </div>
              <br>
              <div>
                <input type="text" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love Percentage">
              </div>
            </div>
            <div class="card-footer">God Bless Your Relationship</div>
        </div>
    </header>

    <script>
        function checkloveper() {
            var name = document.querySelector('input[name=""]').value;
            var lname = document.getElementById("lname").value;

            if (name === "") {
                alert("Please enter your name");
            } else if (name.length <= 2) {
                alert("Minimum length is 3 characters");
            } else if (!isNaN(name)) {
                alert("Numbers are not allowed");
            } else if (lname === "") {
                alert("Please enter your love name");
            } else if (lname.length <= 2) {
                alert("Minimum length for love name is 3 characters");
            } else if (!isNaN(lname)) {
                alert("Numbers are not allowed in love name");
            } else {
                var lovedata = Math.floor(Math.random() * 100);
                document.getElementById("lovevalue").value = lovedata + "%";
            }
        }
    </script>
</body>
</html>
